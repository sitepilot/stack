---
servers:
  hosts:
    lxd-test-1:
      ansible_connection: local
      nginx_proxies:
        - container: test-1
          ports:
            - port: 22
              host_port: 2221
          hosts:
            - test-1.127.0.0.1.nip.io

containers:
  hosts:
    test-1:
      ansible_host: 127.0.0.1
      ansible_port: 2221
      ansible_user: root
      ansible_ssh_private_key_file: ssh/test.key
      user_name: test_1
      php_version: "8.3"
      node_version: 22
      server_type: nginx
      database_type: mariadb
      database_password: secret
      cache_type: valkey
      wp_user: captain
      wp_password: secret
      wp_url: http://test-1.127.0.0.1.nip.io
